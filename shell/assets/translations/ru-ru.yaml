    description: Обновления ресурсов, передаваемые в UI, поступают через веб-сокеты и обрабатываются в потоке UI. Включите этот параметр, чтобы обрабатывать обновления кластера через веб-сокеты в Web Worker в отдельном потоке. Это должно повысить отзывчивость UI в системах, где ресурсы часто меняются.
