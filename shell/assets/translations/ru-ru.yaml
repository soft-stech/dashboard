    apps.daemonset: DaemonSets запускают ровно один под на каждой подходящей ноде. Когда в кластер добавляются новые ноды, DaemonSets автоматически развертываются на них. Рекомендуется для общесистемных или вертикально масштабируемых рабочих нагрузок, которым никогда не требуется более одного пода на ноду.
    apps.deployment: Развертывания запускают масштабируемое количество копий подов, распределенных между подходящими нодами. Изменения разворачиваются инкрементально и при необходимости могут быть откачены до предыдущей ревизии. Рекомендуется для безэталонных и горизонтально-масштабируемых рабочих нагрузок.
    apps.statefulset: StatefulSets управляют приложениями с состоянием и обеспечивают гарантии упорядоченности и уникальности создаваемых подсистем. Рекомендуется для рабочих нагрузок с постоянным хранением или строгими требованиями к идентификации, кворуму или порядку обновления.
    batch.cronjob: CronJobs создают задания, которые затем запускают поды по повторяющемуся расписанию. Расписание составлено в стандартном формате Unix cron и использует часовой пояс контрольной панели Kubernetes (обычно UTC).
    batch.job: Задания создают одну или несколько подов для надежного выполнения одноразовой задачи путем запуска подов до их успешного завершения. Неудачные поды автоматически заменяются до тех пор, пока не будет достигнуто заданное количество завершенных запусков. Задания могут также запускать несколько подов параллельно или функционировать как очередь пакетной работы.
    pod: Поды - это самые маленькие развертываемые вычислительные единицы, которые можно создавать и управлять ими в Kubernetes. Под - это группа из одного или нескольких контейнеров, с общими ресурсами хранения и сети, а также спецификация того, как запускать контейнеры.
  upgrading:
    activeDeadlineSeconds:
      label: Дедлайн активного пода
      tip: Время, в течение которого под может быть активен, прежде чем система попытается пометить его как неудачный и уничтожить связанные с ним контейнеры.
