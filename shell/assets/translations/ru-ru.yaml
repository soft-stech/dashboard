typeDescription:
  # Map of
  # type: Description to be shown on the top of list view describing the type.
  #       Should fit on one line.
  #       If you link to anything external, it MUST have
  #       target="_blank" rel="noopener noreferrer nofollow"
  branding: "Брендинг позволяет администраторам глобально изменять фирменное оформление UI, настраивая имя продукта Rancher, логотипы и цветовую схему."
  chart: "Все чарты имеют как минимум одну версию, которая может быть установлена на кластеры с Linux и Windows нодами, если не указано обратное."
  cis.cattle.io.clusterscanbenchmark: Версия бенчмарка - это название бенчмарка для запуска на kube-bench и корректные параметры конфигурации для этого бенчмарка.
  cis.cattle.io.clusterscanprofile: Профиль — это конфигурация для CIS-сканирования, представляющая собой используемую версию бенчмарка и любой набор тестов, которые следует пропустить в этом бенчмарке.
  cis.cattle.io.clusterscan: Сканирование создается, чтобы запустить для данного кластера CIS-сканирование, основанное на заданном профиле. Отчёт создается после завершения сканирования.
  cis.cattle.io.clusterscanreport: Отчёт — это результат CIS-сканирования данного кластера.
  management.cattle.io.feature: Фича-флаги позволяют включать и выключать определённые функции, предоставленные {vendor}. Фичи, отключенные по умолчанию, следует рассматривать как экспериментальные функции.
  cluster.x-k8s.io.machine: Машина инкапсулирует конфигурацию ноды Kubernetes. Используйте это представление, чтобы посмотреть, что произойдет после обновления кластера.
  cluster.x-k8s.io.machinedeployment: Развёртывание машины организует развёртывание с помощью шаблонов в коллекции наборов машин (аналогично Deployment). Используйте это представление, чтобы посмотреть, что произойдет после обновления кластера.
  cluster.x-k8s.io.machineset: Набор машин обеспечивает постоянную работу желаемого количества машинных ресурсов (аналогично ReplicaSet). Используйте это представление, чтобы посмотреть, что произойдет после обновления кластера.
  resources.cattle.io.backup: Резервная копия создается на основе набора ресурсов для выполнения однократного резервного копирования или для задания регулярного резервного копирования по расписанию.
  resources.cattle.io.restore: Восстановление создается для запуска восстановления кластера на основе файла резервного копирования.
  resources.cattle.io.resourceset: Набор ресурсов определяет, какие CRD и ресурсы хранить в резервной копии.
  monitoring.coreos.com.servicemonitor: Монитор сервисов определяет группу сервисов и endpoint'ы, для которых Prometheus будет выполнять сбор метрик. Это наиболее распространенный способ определения коллекции метрик.
  monitoring.coreos.com.podmonitor: Монитор подов определяет группу подов, для которой Prometheus будет выполнять сбор метрик. Общепринятым подходом является использование мониторов сервисов, но мониторы подов позволяют справляться с любыми ситуациями, когда мониторы сервисов не сработали бы.
  monitoring.coreos.com.prometheusrule: Ресурс правил Prometheus определяет правила записи и/или правила оповещений. Правило записи может предварительно вычислять значения и сохранять результаты. Правила оповещений позволяют задать условия отправки уведомлений в AlertManager.
  monitoring.coreos.com.prometheus: Сервер Prometheus — это развёртывание Prometheus, конфигурация и правила сбора которого определены выбранными мониторами сервисов, мониторами подов и правилами Prometheus, а его уведомления отправляются всем выбранным Alertmanager'ам с пользовательской конфигурацией ресурсов.
  monitoring.coreos.com.alertmanager: Диспетчер оповещений — это развёртывание, конфигурация которого будет указана в Secret в пространстве имён, определяющем какие оповещения должны отправляться какому получателю.
  node: Базовый ресурс ноды Kubernetes представляет собой виртуальную или физическую машину, на которой размещаются развёртывания. Чтобы управлять жизненным циклом машины, если доступно, перейдите в управление кластером.
  catalog.cattle.io.clusterrepo: "Репозиторий чартов — это репозиторий Helm или каталог приложений на основе {vendor} git. Он предоставляет список чартов, доступных в кластере."
  catalog.cattle.io.clusterrepo.local: " Репозиторий чартов — это репозиторий Helm или каталог приложений на основе {vendor} git. Он предоставляет список чартов, доступных в кластере. Шаблоны кластера развёртываются посредством чартов Helm."
  catalog.cattle.io.operation: Операция — это список последних операций Helm, применённых к данному кластеру.
  catalog.cattle.io.app: Установленное приложение является чартом Helm 3, который был установлен либо посредством наших чартов, либо через Helm CLI.
  logging.banzaicloud.io.clusterflow: Логи из кластера будут собираться и записываться в выбранный вывод кластера.
  logging.banzaicloud.io.clusteroutput: Вывод кластера определяет каким провайдерам логирования могут быть отправлены логи, но это полезно только в случае, когда он развёрнут в том же пространстве имён, где находится оператор логирования.
